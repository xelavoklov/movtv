<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, world! WordPress static</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0;}
    main { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 40px;}
    h1 { color: #21759b; }
    .wp-logo {
      height: 48px; width: 48px; display:inline-block; vertical-align:middle; margin-right:12px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>
  <main>
    <img class="wp-logo" src="https://s.w.org/style/images/about/WordPress-logotype-alternative.png" alt="WordPress Logo" />
    <h1>Hello, world! WordPress static</h1>
    <p>Добро пожаловать — это пример главной страницы будущей статической сборки WordPress.<br>
    Репозиторий подготовлен для GitHub Pages — вы можете заменить этот файл на свой контент или добавить новые страницы!</p>
  </main>

</html>
